---

- hosts: all
  become: true
  tasks:
    - name: Ensure test directories are present
      file:
        path: "/var/www/html/{{ item }}"
        state: directory
        owner: "www-data"
      with_items:
        - php83
        - php82
        - php81
    - name: Create index.php files in test directories
      copy:
        dest: "/var/www/html/{{ item }}/index.php"
        owner: "www-data"
        content: |
          <?php
          echo PHP_VERSION;
      with_items:
        - php83
        - php82
        - php81
    - name: Check php81-fpm
      uri:
        url: "http://{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
        method: GET
        headers:
          Host: php81.local
        return_content: true
        status_code: 200
      register: php81_body
      failed_when: "'8.1.' not in php81_body.content"
    - name: Check php82-fpm
      uri:
        url: "http://{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
        method: GET
        headers:
          Host: php82.local
        return_content: true
        status_code: 200
      register: php82_body
      failed_when: "'8.2.' not in php82_body.content"
    - name: Check php83-fpm
      uri:
        url: "http://{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
        method: GET
        headers:
          Host: php83.local
        return_content: true
        status_code: 200
      register: php83_body
      failed_when: "'8.3.' not in php83_body.content"
