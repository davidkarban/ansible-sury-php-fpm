---

- hosts: all
  become: true
  tasks:
    - name: Ensure test directories are present
      file:
        path: "/var/www/html/{{ item }}"
        state: directory
        owner: "www-data"
      with_items:
        - php80
        - php74
    - name: Create index.php files in test directories
      copy:
        dest: "/var/www/html/{{ item }}/index.php"
        owner: "www-data"
        content: |
          <?php
          echo PHP_VERSION;
      with_items:
        - php80
        - php74
    - name: Check php74-fpm
      uri:
        url: "http://{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
        method: GET
        headers:
          Host: php74.local
        return_content: true
        status_code: 200
      register: php74_body
      failed_when: "'7.4.' not in php74_body.content"
    - name: Check php80-fpm
      uri:
        url: "http://{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
        method: GET
        headers:
          Host: php80.local
        return_content: true
        status_code: 200
      register: php80_body
      failed_when: "'8.0.' not in php80_body.content"
